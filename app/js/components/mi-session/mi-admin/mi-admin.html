<div class="logout">
  <a href=""ng-click="$ctrl.logout()">Logout</a>
</div>
<div>
  
  <h3>Oportunidades</h3>
  <div>
    <input type="text" placeholder="Buscador..." ng-model="$ctrl.search">
    <button>Nueva</button>
  </div>
  <table>
    <tr>
      <th>Proyecto</th>
      <th>Nombre</th>
      <th>Sitio</th>
      <th>Terreno</th>
      <th>Precio</th>
      <th>Precio oferta</th>
      <th>Editar</th>
      <th>Borrar</th>
    </tr>
    <tr ng-repeat='casa in $ctrl.casas'>
      <td>{{casa.id}}</td>
      <td>{{casa.name}}</td>
      <td>{{casa.description}}</td>
      <td>{{casa.price}}</td>
    </tr>
